<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UPI Fraud Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/css/result.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="particles" id="particles"></div>
    <div class="container register-form">
        <div class="heading">
            <p>RESULT</p>
            <div class="status-indicator"></div>
        </div>
        <div class="form-content">
            <div class="scanner"></div>
            <div class="corner corner-top-left"></div>
            <div class="corner corner-top-right"></div>
            <div class="corner corner-bottom-left"></div>
            <div class="corner corner-bottom-right"></div>
            <div class="text-center">
                <div class="detection-type">UPI FRAUD DETECTION</div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <p id="output">{{OUTPUT}}</p>
                </div>
            </div>
            <div id="btn" class="col">
                <button type="submit" class="btnSubmit" onclick="location.href='/';">Back to Home</button>
            </div>
            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const numberOfParticles = 50;

        for (let i = 0; i < numberOfParticles; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            particle.style.left = posX + 'vw';
            particle.style.top = posY + 'vh';
            
            // Random size
            const size = Math.random() * 3 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Random animation duration and delay
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 10;
            particle.style.animationDuration = duration + 's';
            particle.style.animationDelay = delay + 's';
            
            particlesContainer.appendChild(particle);
        }

        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            const timestamp = document.getElementById('timestamp');
            timestamp.textContent = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
        }
        
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
    </script>
    <script type="text/javascript" src="../static/js/result.js"></script>
</body>
</html>
