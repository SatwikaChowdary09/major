<body>

      <div class="d-flex align-items-center">

            </li>
            <li><a class="entry-btn-outline" href="{{ url_for('first') }}">Home</a></li>
            <li><a class="entry-btn-outline" href="{{ url_for('login') }}">Login</a></li>
          </ul>
        </nav>
      </div>

  <section id="hero" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="zoom-in" data-aos-delay="100">

            <span>Using Machine Learning Approaches</span>
          </h1>
          <p class="text-light fs-5 mb-4">
            Safeguarding digital transactions with intelligent AI-powered solutions.
          </p>
        </div>
      </div>
    </div>

    <section id="book-a-table" class="book-a-table">
      <div class="container" data-aos="fade-up">
        <div class="login-container">
          <div class="login-header">
            <h2>
              <i class="fas fa-sign-in-alt"></i> Login
            </h2>
          </div>
          <div class="form-container">
            <div class="control-group">
              <label for="username">Username</label>
              <input type="text" id="uname" name="uname" placeholder="Enter username">
            </div>
            <div class="control-group">
              <label for="password">Password</label>
              <div style="position: relative;">
                <input type="password" id="pwd" name="pwd" placeholder="Enter password" style="padding-right: 40px;">
                <i class="fa-solid fa-eye" id="togglePassword" onclick="togglePasswordVisibility()" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
              </div>
            </div>
            <div class="user-entry-btn-container">
              <button class="entry-btn-outline" onclick="login()">

    <div id="customAlert" style="display:none; position:fixed; top:15%; left:50%; transform:translate(-50%, -50%);
      background-color: #0df1f5; color: #000; padding: 20px 30px; border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2); z-index:1000; font-family: 'Poppins', sans-serif; font-size: 18px; text-align: center;">
      <span id="alertMessage">Alert Message</span><br><br>
      <button onclick="hideCustomAlert()" style="padding: 6px 20px; font-weight: bold; border: none; border-radius: 8px; background-color: #007bff; color: white; cursor: pointer;">OK</button>
    </div>

    <audio id="successSound">
      <source src="https://www.soundjay.com/buttons/sounds/button-4.mp3" type="audio/mp3">

  <a href="#" class="scroll-to-top" style="position: fixed; bottom: 20px; right: 20px; font-size: 24px;
    background: linear-gradient(135deg, #00ffff, #00c6ff); color: white; padding: 10px 15px; border-radius: 50%;
    text-decoration: none; display: none; z-index: 999; transition: all 0.3s ease;">â†‘</a>

  <!-- Vendor JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
    if (isDarkMode) {
      body.classList.add('dark-mode');
      darkModeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
    }

    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
        darkModeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
      } else {
        localStorage.setItem('darkMode', 'disabled');
        darkModeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
      }
    });

    window.addEventListener("scroll", function () {
      const scrollBtn = document.querySelector('.scroll-to-top');
      scrollBtn.style.display = window.scrollY > 300 ? "flex" : "none";
    });

    document.querySelector('.scroll-to-top').addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function togglePasswordVisibility() {
      const pwdInput = document.getElementById("pwd");
      const toggleIcon = document.getElementById("togglePassword");

      if (pwdInput.type === "password") {
        pwdInput.type = "text";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      } else {
        pwdInput.type = "password";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      }
    }
    

    function showCustomAlert(message, isSuccess = true) {
      const alertBox = document.getElementById("customAlert");
      const messageSpan = document.getElementById("alertMessage");
      alertBox.style.backgroundColor = isSuccess ? "#0df1f5" : "#ff4d4d";
      messageSpan.textContent = message;
      alertBox.style.display = "block";

      const sound = isSuccess ? successSound : errorSound;
      sound.play();

      if (isSuccess) {
        alertBox.setAttribute("data-success", "true");
      } else {
        alertBox.setAttribute("data-success", "false");
      }
    }

    function hideCustomAlert() {
      const alertBox = document.getElementById("customAlert");
      alertBox.style.display = "none";
      if (alertBox.getAttribute("data-success") === "true") {
        window.location.href = "{{ url_for('upload') }}";
      }
    }

    function login() {
      const uname = document.getElementById("uname").value;
      const pwd = document.getElementById("pwd").value;

      if (uname === "admin" && pwd === "admin") {
        showCustomAlert("Login Success!", true);
      } else {
        showCustomAlert("Invalid Credentials!", false);
      }
    }
  </script>
